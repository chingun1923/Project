<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Монгол Улсын Олимпын Медальтнууд</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.5;
            background-color: #e8f5f8;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .header h1 {
            font-size: 2em;
            color: #d32f2f;
        }
        .section {
            margin-bottom: 20px;
        }
        .section h2 {
            font-size: 1.5em;
            color: #333;
            margin-bottom: 10px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        .card {
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 10px;
            text-align: center;
        }
        .card img {
            max-width: 100%;
            border-radius: 8px;
        }
        .card p {
            margin: 10px 0 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Монгол Улсын Олимпын Медальтнууд</h1>
            <p>1964 оны Токиогийн наадмаас эхэлсэн түүхэн замнал.</p>
        </div>

        <div class="section">
            <h2>Хамгийн анхны олимпын медальтан</h2>
            <div class="grid">
                <div class="card">
                    <img src="1.jpg" alt="Ч.Дамдиншарав">
                    <a url="https://ikon.mn/n/5f2">Ч.Дамдиншарав</a>
                </div>
                <div class="card">
                    <img src="2.jpg" alt="Л.Дамдин">
                    <p>Жүдо боксын медальтан - Л.Дамдин</p>
                    <a></a>
                </div>
                <div class="card">
                    <img src="3.jpg" alt="Н.Түвшинбаяр">
                    <p>Олимпын анхны аварга - Н.Түвшинбаяр</p>
                </div>
            </div>
        </div>

        <div class="section">
            <h2>Эмэгтэй тамирчид</h2>
            <div class="grid">
                <div class="card">
                    <img src="4.jpg" alt="С.Батцэцэг" style="height:max-content;">
                    <p>Чөлөөт бөхийн медальтан - С.Батцэцэг</p>
                </div>
                <div class="card">
                    <img src="5.jpg" alt="Лондон 2012">
                    <p>Анхцэцэг</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
